<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 340" width="920" height="340" font-family="'Courier New', monospace">

  <!-- Left: T × K matrix -->
  <text x="160" y="28" text-anchor="middle" fill="#0c8599" font-size="15" font-weight="bold">Naive: one T × K matrix</text>
  <rect x="20" y="40" width="280" height="220" fill="#f8f9fa" stroke="#0c8599" stroke-width="2" rx="6"/>

  <!-- Column header -->
  <text x="30" y="65" fill="#9c36b5" font-size="11" font-weight="bold">     col 0  1  2  3  4  5  ···  K-1</text>

  <!-- Row labels + data -->
  <text x="30" y="95"  fill="#555" font-size="12">t=0 │ 0  0  0  <tspan fill="#e03131" font-weight="bold">1</tspan>  0  0  ···   0</text>
  <text x="30" y="125" fill="#555" font-size="12">t=1 │ 0  0  0  0  0  <tspan fill="#e03131" font-weight="bold">1</tspan>  ···   0</text>
  <text x="30" y="155" fill="#555" font-size="12">t=2 │ <tspan fill="#e03131" font-weight="bold">1</tspan>  0  0  0  0  0  ···   0</text>
  <text x="30" y="180" fill="#999" font-size="14">     ·  ·  ·  ·  ·  ·        ·</text>
  <text x="30" y="210" fill="#555" font-size="12">t=T │ 0  <tspan fill="#e03131" font-weight="bold">1</tspan>  0  0  0  0  ···   0</text>

  <!-- K label -->
  <line x1="20" y1="272" x2="300" y2="272" stroke="#9c36b5" stroke-width="1.5"/>
  <text x="160" y="290" text-anchor="middle" fill="#9c36b5" font-size="12" font-weight="bold">← K columns (can be huge) →</text>

  <!-- Arrow -->
  <defs>
    <marker id="ah" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#585858"/>
    </marker>
  </defs>
  <line x1="320" y1="150" x2="395" y2="150" stroke="#585858" stroke-width="2" marker-end="url(#ah)"/>
  <text x="358" y="140" text-anchor="middle" fill="#585858" font-size="11">split into</text>
  <text x="358" y="170" text-anchor="middle" fill="#585858" font-size="11">d digits</text>

  <!-- Right: d decomposed matrices -->
  <text x="660" y="28" text-anchor="middle" fill="#2f9e44" font-size="15" font-weight="bold">Decomposed: d matrices, each T × N</text>

  <!-- Matrix 0 (digit 0) -->
  <rect x="410" y="40" width="130" height="220" fill="#f0fdf4" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="475" y="62" text-anchor="middle" fill="#2f9e44" font-size="12" font-weight="bold">digit 0</text>
  <text x="420" y="95"  fill="#555" font-size="12">t=0 │ 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0</text>
  <text x="420" y="125" fill="#555" font-size="12">t=1 │ 0 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0</text>
  <text x="420" y="155" fill="#555" font-size="12">t=2 │ <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0 0</text>
  <text x="420" y="180" fill="#999" font-size="14">    · · · ·</text>
  <text x="420" y="210" fill="#555" font-size="12">t=T │ 0 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0</text>
  <text x="475" y="290" text-anchor="middle" fill="#2f9e44" font-size="12">N cols</text>

  <!-- Matrix 1 (digit 1) -->
  <rect x="560" y="40" width="130" height="220" fill="#f0fdf4" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="625" y="62" text-anchor="middle" fill="#2f9e44" font-size="12" font-weight="bold">digit 1</text>
  <text x="570" y="95"  fill="#555" font-size="12">t=0 │ 0 0 0 <tspan fill="#e03131" font-weight="bold">1</tspan></text>
  <text x="570" y="125" fill="#555" font-size="12">t=1 │ 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0</text>
  <text x="570" y="155" fill="#555" font-size="12">t=2 │ <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0 0</text>
  <text x="570" y="180" fill="#999" font-size="14">    · · · ·</text>
  <text x="570" y="210" fill="#555" font-size="12">t=T │ 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0</text>
  <text x="625" y="290" text-anchor="middle" fill="#2f9e44" font-size="12">N cols</text>

  <!-- Ellipsis between matrices -->
  <text x="710" y="155" fill="#585858" font-size="20" font-weight="bold">···</text>

  <!-- Matrix d-1 -->
  <rect x="750" y="40" width="140" height="220" fill="#f0fdf4" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="820" y="62" text-anchor="middle" fill="#2f9e44" font-size="12" font-weight="bold">digit d−1</text>
  <text x="760" y="95"  fill="#555" font-size="12">t=0 │ 0 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0</text>
  <text x="760" y="125" fill="#555" font-size="12">t=1 │ 0 0 0 <tspan fill="#e03131" font-weight="bold">1</tspan></text>
  <text x="760" y="155" fill="#555" font-size="12">t=2 │ 0 <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0</text>
  <text x="760" y="180" fill="#999" font-size="14">    · · · ·</text>
  <text x="760" y="210" fill="#555" font-size="12">t=T │ <tspan fill="#e03131" font-weight="bold">1</tspan> 0 0 0</text>
  <text x="820" y="290" text-anchor="middle" fill="#2f9e44" font-size="12">N cols</text>

  <!-- Bottom annotation -->
  <text x="660" y="325" text-anchor="middle" fill="#585858" font-size="13">N = K<tspan font-size="9" dy="-5">1/d</tspan><tspan dy="5">  (each address is a d-digit number in base N)</tspan></text>

</svg>
