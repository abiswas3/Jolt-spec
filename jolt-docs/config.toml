# Tanuki Theme - Documentation Mode Example
base_url = "/docs"
title = "Jolt Docs"
description = "Documentation written as a guide to formally verify the Jolt zk-VM."
theme = "tanuki"
compile_sass = true
build_search_index = true
generate_feeds = false

[markdown]
# highlight_code = h
# highlight_theme = "css"

[markdown.highlighting]
style = "class"
light_theme = "light-plus"
dark_theme = "catppuccin-macchiato"

[extra]
mode = "docs"
github = "https://github.com/raskell-io/tanuki"
edit_url = "https://github.com/raskell-io/tanuki/edit/main/examples/docs/content"
show_theme_toggle = true
katex = true
styles = ["mods.css"]
# Version picker (docs mode only)
[extra.versions]
current = "1.2.0"
list = [
  { version = "1.2.0", url = "/", label = "latest" },
  { version = "1.1.0", url = "/docs/v1.1/" },
  { version = "1.0.0", url = "/docs/v1.0/" },
]
